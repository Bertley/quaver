<div class="sectionBlock">
  <h1>{{title}} in <span class="selectedTitle">{{albumSelected}}</span></h1>
  <hr/>
  <!--Display Song Details-->
  <ng-container *ngFor="let s of songs">
    <ng-container *ngIf="s.album === albumSelected">
      <app-song [song]="s"></app-song>
    </ng-container>
  </ng-container>
</div>
