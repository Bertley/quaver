<div class="sectionBlock">
  <h1>{{title}} by <span class="selectedTitle">{{artistSelected}}</span></h1>
  <hr/>
  <!--Display Album Details-->
  <ng-container *ngFor="let a of albums">
    <ng-container *ngIf="a.artist === artistSelected">
      <app-album [album]="a"></app-album>
    </ng-container>
  </ng-container>
</div>
