<p>
  Albums Component!
</p>
<!--Display Album Details-->
<ng-container *ngFor="let a of albums">
  <app-album [album]="a" (selectedAlbum)="onSelected($event)"></app-album>
</ng-container>

<!--Display Selected Album Songs-->
<ng-container *ngIf="selectedAlbum != ''">
  <app-songs [album]="selectedAlbum"></app-songs>
</ng-container>
