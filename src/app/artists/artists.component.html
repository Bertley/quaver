<h1>{{title}}</h1>
<hr/>
<!--Display Artist Details-->
<ng-container *ngFor="let a of artists">
  <ng-container *ngIf="a.genre === genre">
    <app-artist [artist]="a"></app-artist>
  </ng-container>
</ng-container>

<!--Display Selected Artists Albums-->
<ng-container *ngIf="artistSelected != ''">
  <app-albums [artist]="artistSelected"></app-albums>
</ng-container>
