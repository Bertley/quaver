<div class="sectionBlock">
  <h1>{{title}} of <span class="selectedTitle">{{genreSelected}}</span></h1>
  <hr/>
  <!--Display Artist Details-->
  <ng-container *ngFor="let a of artists">
    <ng-container *ngIf="a.genre === genreSelected">
      <app-artist [artist]="a"></app-artist>
    </ng-container>
  </ng-container>
</div>
